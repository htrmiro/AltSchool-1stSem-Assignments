<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link href="./index.css" type="text/css"  rel="stylesheet"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://use.typekit.net/Sofia.css" rel="stylesheet" >


</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="text-section">
                <img src="./logo 2.png"/>
                <header class="header-text">For Individuals</header>
                <p>
                    Start benefiting from the wellness experience. 
                    For companies looking on increasing productivity, and improving
                    organization wellness.
                </p>
            </div>

            <form class="form-section">
                <div class="half-form-section">
                    <div class="input-field-container">
                        <label>First Name</label>
                        <input placeholder="Input name"/>
                    </div>

                    <div class="input-field-container">
                        <label>Last Name</label>
                        <input placeholder=""/>
                    </div>

                    <div class="input-field-container">
                        <label for="gender">Gender</label>
                        <input placeholder="Select here"/>
                        <i class='bx bx-chevron-down icon'></i>
            
                    </div>

                    <div class="input-field-container">
                        <label>Date of Birth</label>
                        <input placeholder="Select here"/>
                        <i class='bx bx-calendar icon'></i>
                    </div>

                    <div class="input-field-container">
                        <label>Weight (KG)</label>
                        <input placeholder="Enter Weight"/>
                    </div>

                    <div class="input-field-container">
                        <label>Height (CM)</label>
                        <input placeholder="Enter Height here..."/>
                    </div>
                </div>

                <div class="full-form-section">
                    <div class="input-field-container">
                        <label>Activity Level</label>
                        <input placeholder="Select Here"/>
                        <i class='bx bx-chevron-down icon'></i>
                    </div>

                    <div class="input-field-container">
                        <label>Password</label>
                        <input placeholder=""/>
                        <i class='bx bx-show icon'></i>
                    </div>
                </div>

                <button class="register-button" type="button">Register</button>
                <p class="footer">
                    By clicking Register, you agree to our <span class="teal">Terms of Use</span> 
                    and our <span class="teal">Privacy Policy</span>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
